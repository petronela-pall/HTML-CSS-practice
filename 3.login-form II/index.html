<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="style.css">
    <title>        Login-Form II   </title>
    <script src="https://kit.fontawesome.com/e234dc2ef4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="form">
            <div class="left-side">
                <div class="wrapper-left">
                    <span class="span-1"> Login</span>
                    <div class="social-media-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fa fa-twitter"></i>
                    </div>
                    <span class="use-your-acc">or use your account</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <span class="forgot-pass">Forgot your password?</span>
                    <button type="button"> LOG IN</button>
                 </div>
            </div>
            <div class="right-side">
                <div class="wrapper-right">
                    <span class="title-right">HTML CSS Login Form</span>
                    <p> This login form is created using pure HTML and CSS. For social
                        icons, FontAwesome is used. </p>
                </div>
            </div>

        </div>
    </div>


</body>
